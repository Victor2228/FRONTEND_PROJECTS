<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to My World</title>
    <link rel="stylesheet" href="My Website.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cube">
      <div class="t">

      </div>
      <div class="">
        <p class="cube1" style="--i:0;"></p>
        <p class="cube1" style="--i:1;"></p>
        <p class="cube1" style="--i:2;"></p>
        <p class="cube1" style="--i:3;"></p>
      </div>

    </div>
    <div class="cube2">
      <div class="t">

      </div>
      <div class="">
        <p class="cube1" style="--i:0;"></p>
        <p class="cube1" style="--i:1;"></p>
        <p class="cube1" style="--i:2;"></p>
        <p class="cube1" style="--i:3;"></p>
      </div>

    </div>
    <div class="TOP">
      <p>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        Welcome To My World
      </p>
    </div>
    <div class="navigation">
      <span class="grid" style="--i:0;--x:-1;--y:0"><a href="https://www.google.co.in/"><ion-icon name="logo-google"></ion-icon></a></span>
      <span class="grid" style="--i:1;--x:0;--y:1"><ion-icon name="chatboxes"></ion-icon></span>
      <span class="grid" style="--i:2;--x:-1;--y:-1"><ion-icon name="calculator"></ion-icon></span>
      <span class="grid" style="--i:3;--x:1;--y:0"><ion-icon name="airplane"></ion-icon></span>
      <span class="grid" style="--i:4;--x:1;--y:1"><ion-icon name="cart"></ion-icon></span>
      <span class="grid" style="--i:5;--x:1;--y:-1"><ion-icon name="cart"></ion-icon></span>
      <span class="grid" style="--i:6;--x:0;--y:-1"><ion-icon name="moon"></ion-icon></span>
      <span class="grid" style="--i:7;--x:-1;--y:1"><ion-icon name="disc"></ion-icon></span>
      <span class="grid" style="--i:8;--x:0;--y:0"><ion-icon name="apps"></ion-icon></span>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
      let navigation = document.querySelector('.navigation');
      navigation.onclick = function()
      {
        navigation.classList.toggle('active')
      }
    </script>
    <section>
      <div class="container">
        <div class="circle">
          <span style="--i:0;"></span>
          <span style="--i:1;"></span>
          <span style="--i:2;"></span>
          <span style="--i:3;"></span>
          <span style="--i:4;"></span>
          <span style="--i:5;"></span>
          <span style="--i:6;"></span>
          <span style="--i:7;"></span>
          <span style="--i:8;"></span>
          <span style="--i:9;"></span>
          <span style="--i:10;"></span>
          <span style="--i:11;"></span>
          <span style="--i:12;"></span>
          <span style="--i:13;"></span>
          <span style="--i:14;"></span>
          <span style="--i:15;"></span>
          <span style="--i:16;"></span>
          <span style="--i:17;"></span>
          <span style="--i:18;"></span>
          <span style="--i:19;"></span>
          <span style="--i:20;"></span>
        </div>
        <div class="circle">
          <span style="--i:0;"></span>
          <span style="--i:1;"></span>
          <span style="--i:2;"></span>
          <span style="--i:3;"></span>
          <span style="--i:4;"></span>
          <span style="--i:5;"></span>
          <span style="--i:6;"></span>

          <span style="--i:8;"></span>
          <span style="--i:9;"></span>
          <span style="--i:10;"></span>
          <span style="--i:11;"></span>
          <span style="--i:12;"></span>
          <span style="--i:13;"></span>
          <span style="--i:14;"></span>
          <span style="--i:15;"></span>
          <span style="--i:16;"></span>
          <span style="--i:17;"></span>
          <span style="--i:18;"></span>
          <span style="--i:19;"></span>
          <span style="--i:20;"></span>
        </div>
      </div>
    </section>
  </body>
</html>
