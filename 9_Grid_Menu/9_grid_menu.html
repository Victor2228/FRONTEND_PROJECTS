<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>9 Grid Menu</title>
    <link rel="stylesheet" href="9_grid_menu.css">
  </head>
  <body>
     <div class="navigation">
       <span style="--i:0;--x:-1;--y:0"><a href="https://www.google.co.in/"><ion-icon name="logo-google"></ion-icon></a></span>
       <span style="--i:1;--x:0;--y:1"><ion-icon name="chatboxes"></ion-icon></span>
       <span style="--i:2;--x:-1;--y:-1"><ion-icon name="calculator"></ion-icon></span>
       <span style="--i:3;--x:1;--y:0"><ion-icon name="airplane"></ion-icon></span>
       <span style="--i:4;--x:1;--y:1"><ion-icon name="cart"></ion-icon></span>
       <span style="--i:5;--x:1;--y:-1"><ion-icon name="cart"></ion-icon></span>
       <span style="--i:6;--x:0;--y:-1"><ion-icon name="moon"></ion-icon></span>
       <span style="--i:7;--x:-1;--y:1"><ion-icon name="disc"></ion-icon></span>
       <span style="--i:8;--x:0;--y:0"><ion-icon name="apps"></ion-icon></span>
     </div>
     <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
     <script>
       let navigation = document.querySelector('.navigation');
       navigation.onclick = function()
       {
         navigation.classList.toggle('active')
       }
     </script>
  </body>
</html>
